<!DOCTYPE html>
<html lang="fa" dir="rtl" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هوش مصنوعی رایگان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body style="background-color: var(--app-bg);" class="flex flex-col items-center justify-center h-screen p-4 transition-colors duration-300">

    <div style="background-color: var(--content-bg); box-shadow: 0 25px 50px -12px rgba(0,0,0, 0.15), 0 0 15px rgba(0,0,0,0.07);"
         class="dark:shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5),_0_0_15px_rgba(0,0,0,0.3)] rounded-xl w-full max-w-2xl flex flex-col transition-colors duration-300 h-full">

        <section style="background-color: var(--header-bg); color: var(--header-text); border-bottom: 1px solid var(--border-color);"
                class="p-4 sm:p-5 rounded-t-xl flex justify-between items-center transition-colors duration-300">
            <h1 class="text-lg sm:text-xl font-semibold text-center flex-grow">پرسش و پاسخ با هوش مصنوعی</h1>
            <button id="theme-toggle" type="button" title="تغییر تم" style="color: var(--text-secondary);" class="hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none cursor-pointer rounded-lg text-sm p-2.5 transition-colors duration-300">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </section>

        <div style="border-bottom: 1px solid var(--border-color);" class="p-4 transition-colors duration-300">
            <label for="modelSelect" style="color: var(--text-secondary);" class="block text-sm font-medium mb-1.5 transition-colors duration-300">انتخاب مدل AI:</label>
            <select id="modelSelect" style="background-color: var(--input-bg); color: var(--input-text); border-color: var(--input-border);" class="w-full p-3 cursor-pointer transition-all ease-in border rounded-lg focus:ring-2 focus:ring-cyan-500 dark:focus:ring-cyan-400 focus:border-cyan-500 dark:focus:border-cyan-400 text-sm duration-300 ">
                <option value="gemini-2.5-flash">gemini-2.5-flash </option>
                <option value="gemini-2.5-pro">gemini-2.5-pro</option>
            </select>
        </div>

        <main class="flex-1 flex flex-col min-h-0">
            
            <div id="responseContainer" class="flex-1 overflow-y-auto p-4 sm:p-6">
                <div id="responseArea" class="whitespace-pre-line text-right" style="color: var(--text-secondary); ">
                    پاسخ هوش مصنوعی در اینجا نمایش داده خواهد شد...
                </div>
            </div>
            
            <div id="loadingIndicator" style="color: var(--text-secondary); display: none;" class="flex items-center justify-center p-4">
                <svg class="animate-spin ml-2 h-5 w-5 text-cyan-500 dark:text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span>در حال پردازش، لطفاً کمی صبر کنید...</span>
            </div>
        </main>

        <section 
            class="p-4 backdrop-blur-sm border-t transition-colors duration-300"
            style="background-color: var(--header-bg); border-color: var(--border-color);"
        >
            <div class="group relative flex items-end gap-3">
                
                <textarea
                    id="promptInput"
                    rows="1"
                    placeholder="پیام خود را بنویسید..."
                    class="placeholder-right flex-1 resize-none overflow-y-auto rounded-xl p-3 text-base 
                           border focus:outline-none focus:ring-2 focus:ring-opacity-60 focus:border-transparent
                           min-h-[52px] max-h-[200px] transition-all duration-300 ease-in-out"
                    style="background-color: var(--input-bg); color: var(--input-text); border-color: var(--input-border); --ring-color: var(--selection-bg);"
                ></textarea>
                
                <button
                    id="submitButton"
                    title="ارسال پیام"
                    aria-label="ارسال پیام"
                    disabled
                    class="flex h-[52px] w-[52px] shrink-0 items-center justify-center rounded-xl 
                           transition-all duration-300 ease-in-out 
                           hover:scale-105 active:scale-95
                           disabled:scale-100 disabled:cursor-not-allowed disabled:opacity-70"
                    style="background-color: var(--selection-bg); color: var(--button-accent-text-light);"
                >
                    <img src="send.svg" alt="ارسال" class="w-6 h-6">
                </button>

            </div>
        </section>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
